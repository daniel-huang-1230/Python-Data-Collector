<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector App</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
        <h1>Collecting Height</h1>
        <h3>Please fill the below entries to get population statistics on height</h3>
        <form action="success.html" method="POST">
            <input title="Your email will be safe with us" placeholder="Enter you email address"
                  type="email" name="email_name" required> <br>
            <input title="Your email will be safe with us" placeholder="Enter you height in cm"
                  type="number" name="height_name" min="30" max="300" required> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
